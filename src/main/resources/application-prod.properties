# ========== Datasource (PostgreSQL via Render) ==========
# A URL completa sem o prefixo "jdbc:" — o Spring vai concatenar automaticamente.
spring.datasource.url=jdbc:${DATABASE_URL}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ========== JPA / Hibernate ==========
# Atualização automática do esquema (você pode trocar para 'validate' em produção estável)
#spring.jpa.hibernate.ddl-auto=update

# Mostra as queries SQL no log (útil para debug em prod, remova ou false em ambiente crítico)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# (Opcional) Se você quiser suprimir o aviso de dialect, pode omitir completamente esta linha:
# spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ========== Outras configurações ==========
# Porta em que o app escutará — o Dockerfile expõe 8080
server.port=8080

# Desabilita console H2 em produção
spring.h2.console.enabled=false
